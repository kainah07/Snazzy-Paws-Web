<!DOCTYPE html>
<html lang="en">
  <head>
     <!-- Meta information -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Easily book an appointment at Snazzy Paws Grooming in Hamilton. Treat your pet to professional grooming services, including bathing, clipping, and specialty treatments.">

    <title>Book Now</title>

    <!-- Stylesheet-->
    <link rel="stylesheet" href="css/styles.css" >
   
    <!--Google fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Damion&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!--Google icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=close,menu" />
    
    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  
  <body>
    <main class="p-lg-5 p-md-5">
        <div class="container d-flex mx-auto justify-content-center">
            <div id="bookingCon" class="row justify-content-center shadow-lg rounded">
                <!-- Booking Form -->
                <div id="con" class="col-lg-7 col-md-7 col-sm-12">
                    <form class="p-4 rounded d-flex flex-column h-100 m-3">
                        <h2 class="mb-4 text-center fw-bold">Enter Your Details</h2>
                        <div class="row g-3">
                            <div class="col-md-6">
                                <label class="mb-1 fs-5" for="fname">First Name</label>
                                <input type="text" class="form-control rounded-2" id="fname" name="fname" placeholder="First Name" required>
                            </div>

                            <div class="col-md-6">
                                <label class="mb-1 fs-5" for="lname">Last Name</label>
                                <input type="text" class="form-control rounded-2" id="lname" name="lname" placeholder="Last Name" required>
                            </div>
                        </div>        

                        <div class="mb-3 mt-3">
                            <label for="email" class="fs-5">Email</label>
                            <input type="email" class="form-control rounded-2" id="email" name="email" placeholder="Enter email" required>
                        </div>

                        <div class="mb-3">
                            <label for="dog-details" class="fs-5">Dog Details - Name - Breed - Age</label>
                            <textarea class="form-control rounded-4" id="dog-details" placeholder="Dog Name - Breed - Age" rows="3"></textarea>
                        </div>

                        <!-- Push button to bottom -->
                        <div class="mt-auto d-grid py-5">
                            <input type="submit" class="custom-btn-primary" value="Submit">
                        </div>
                    </form>
                </div>

                <!-- Appointment Details -->
                <div id="bookingDetails" class="col-lg-5 col-md-5 col-sm-12 p-4 rounded">
                    <div class="bg-white p-4 rounded shadow">
                        <div class="d-flex flex-column">
                            <div class="d-flex mb-2">
                                <img src="images/local_mall_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Service icon">
                            </div>
                            <div class="d-flex mb-2">
                                <img src="images/calendar_month_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Appointment date">
                            </div>
                            <div class="d-flex mb-2">
                                <img src="images/schedule_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Time icon">
                            </div>
                            <div class="d-flex mb-2">
                                <img src="images/person_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Groomer icon">
                            </div>
                            <div class="d-flex">
                                <img src="images/location_on_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Location icon">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  </body>
</html>
