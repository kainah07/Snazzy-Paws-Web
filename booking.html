<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Now</title>
    <link rel="stylesheet" href="css/styles.css">
    <!--fonts-->
    <link rel="preload" href="https://fonts.googleapis.com/css2?family=Damion&family=Roboto:wght@100..900&display=swap" as="style">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Damion&family=Roboto:wght@100..900&display=swap">
  </head>
  <body>
    <main class="booking-form-main">
      <section class="booking-container">       
        <div class="booking-form-container">
          <form class="booking-form">
            <h2>Enter Your Details</h2>
            <div class="names">
              <label for="fname">First Name</label>
              <label for="lname">Last Name</label>
            </div>
            <div class="names">
              <input type="text" id="fname" name="fname" required>
              <input type="text" id="lname" name="lname" required>
            </div>          
            <div class="form-group-booking">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group-booking">
              <label for="dog-name">Dog details - Name - Breed - Age </label>
              <textarea id="dog-name" name="dog-name" required rows="3"></textarea>
            </div>
            <div class="form-group-booking">
              <input type="submit" value="Submit">
            </div>
          </form>
          <div class="appointment-details">
            <div class="con-details">
              <div class="container">
                <img src="images/local_mall_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Service icon">
                <p></p>
              </div>
              <div class="container">
                <img src="images/calendar_month_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Contact number icon">
                <p></p>
              </div>
              <div class="container">
                <img src="images/schedule_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Appointment schedule icon">
                <p></p>
              </div>
              <div class="container">
                <img src="images/person_24dp_FFFFFF_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Employee icon">
                <p></p>
              </div>
              <div class="container">
                <img src="images/location_on_24dp_000000_FILL0_wght400_GRAD0_opsz24.svg" width="24" height="24" alt="Location icon">
                <p></p>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
